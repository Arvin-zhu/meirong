<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximun-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>招聘</title>
</head>
<body>
    <div id="container11">
        <div class="wrap">
            <div class="head">我要求职</div>
            <form action="#">
                <label for="name">您的姓名：（必填）</label>
                <input type="text" id="name" name="name" placeholder="请输入姓名">
                <div class="pic"></div>
                <label for="phone">您的手机：（必填）</label>
                <input type="text" id="phone" name="number" placeholder="请输入电话">
                <div class="pic"></div>
                <label for="message">备注：</label>
                <textarea name="message" id="message"  placeholder="请输入留言"></textarea>
                <div class="pic last"></div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
