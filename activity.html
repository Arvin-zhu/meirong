	<script>
		window.onload=function(){
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					paginationType: 'fraction',
					effect: 'coverflow',
					grabCursor: true,
					centeredSlides: true,
					slidesPerView: "auto",
					coverflow: {
						rotate: 0,
						stretch: 0,
						depth: 300,
						modifier: 1,
						slideShadows: false
					},
					onInit: function (swiper) {
						var centerSlider = parseInt(swiper.slides.length/2);
						swiper.slideTo(centerSlider,0,false);//初始化时居中
						//$(".sw-page").html("<i>"+(swiper.activeIndex+1)+"/"+swiper.slides.length+"</i>");
					},
					onTap: function (swiper) {
						var curIndex = swiper.clickedIndex;
						if(curIndex != undefined){
							swiper.slideTo(curIndex);
							//$(".sw-page").html("<i>"+(swiper.activeIndex+1)+"/"+swiper.slides.length+"</i>");
						}
					}
				})
		}
	</script>
